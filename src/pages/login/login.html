<ion-content no-padding no-marging text-center class="bg-style">
  <br>
  <br>
  <div>
    <img src="../../assets/imgs/ZIGO.png" class="subtitle">
  </div>
  <br>
  <ion-card class="card-background-page">
    <ion-card-header>
      <ion-segment color="orange1" [(ngModel)]="pet">
        <ion-segment-button value="login">
          Login
        </ion-segment-button>
        <ion-segment-button value="Register">
          Register
        </ion-segment-button>
      </ion-segment>
    </ion-card-header>

    <ion-card-content>
      <div [ngSwitch]="pet">
        <ion-list *ngSwitchCase="'login'">
          <ion-item no-lines>
            <ion-label floating>
              <ion-icon color="orange1" name="mail"></ion-icon>
              Email
            </ion-label>
            <ion-input type="email" [(ngModel)]="user.email"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating>
              <ion-icon color="orange1" name="md-lock"></ion-icon>
              Password
            </ion-label>
            <ion-input type="password" [(ngModel)]="user.password"></ion-input>
          </ion-item>
          <ion-item>
            <p align='right'><a>
                <font size="1">Forgot Password?</font>
              </a></p>
          </ion-item>
          <br>
          <button ion-button icon-start full color="orange1" (click)=login(user) class="card-subtitle">
            <ion-icon name="log-in"></ion-icon>
            SING IN
          </button>
          <span ion-text color="light">Or Sign Up with:</span> 
          <ion-row no-padding>
            <ion-col no-padding>
              <button ion-button icon-start full color="facebook" (click)=onSingin(user)>
                <ion-icon name="logo-facebook"></ion-icon>
                facebook
              </button>
            </ion-col>
            &nbsp;
            <ion-col no-padding>
              <button ion-button icon-start full color="google" (click)=onSingin(user)>
                <ion-icon name="logo-googleplus"></ion-icon>
                google
              </button>
            </ion-col>
          </ion-row>

        </ion-list>

        <ion-list *ngSwitchCase="'Register'">

          <ion-item>
            <ion-label floating>
              <ion-icon color="orange1" name="mail"></ion-icon>
              Email
            </ion-label>
            <ion-input type="email" [(ngModel)]="user.email"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating>
              <ion-icon color="orange1" name="md-lock"></ion-icon>
              Password
            </ion-label>
            <ion-input type="password" [(ngModel)]="user.password"></ion-input>
          </ion-item>

          <!-- <ion-item>
            <ion-label floating>
              <ion-icon color="orange1" name="md-lock"></ion-icon>
              Confirm Password
            </ion-label>
            <ion-input type="password" [(ngModel)]="user.comfirmPassword"></ion-input>
          </ion-item> -->

          <br>
          <button ion-button icon-start full color="orange1" (click)="register(user)">
            <ion-icon name="person-add"></ion-icon>
            SING UP
          </button>
        </ion-list>

      </div>
    </ion-card-content>
  </ion-card>

</ion-content>
