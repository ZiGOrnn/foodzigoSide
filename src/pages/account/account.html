<ion-header>

  <ion-navbar color="orange">
    <button ion-button menuToggle end>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>
    <ion-card-content>
      <span>
        <b>First Name:</b>
        {{ (profileData | async)?.firstName }}
      </span>
      <br>
      <span>
        <b>Last Name:</b> 
        {{ (profileData | async)?.lastName }}
      </span>
      <br>
      <span>
        <b>Tel:</b> 
        {{ (profileData | async)?.tel }}
      </span>
      <br>
      <span>
        <b>Address:</b> 
        {{ (profileData | async)?.address }}
      </span>
    </ion-card-content>
  </ion-card>

  <ion-item>
    <ion-label color="dark" stacked>First Name:</ion-label>
    <ion-input type="text" placeholder="First Name Input" [(ngModel)]="profile.firstName"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="dark" stacked>Last Name:</ion-label>
    <ion-input type="text" placeholder="Last Name Input" [(ngModel)]="profile.lastName"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="dark" stacked>Tel:</ion-label>
    <ion-input type="tel" placeholder="Tel Input" [(ngModel)]="profile.tel"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="dark" stacked>Address:</ion-label>
    <ion-textarea rows="5" placeholder="Address Input" [(ngModel)]="profile.address"></ion-textarea>
  </ion-item>
  <br>
  <button ion-button icon-start full color="orange" (click)="createProfile()">
    <ion-icon name="create"></ion-icon>
    Create Profile
  </button>
</ion-content>
