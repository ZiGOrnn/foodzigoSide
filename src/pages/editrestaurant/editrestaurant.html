<ion-header>

  <ion-navbar color="orange1">
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="bg-img">
    <img src="../../assets/imgs/ZIGO.png">
  </div>
  <ion-card>
    <ion-card-content>
      <ion-item color="dark">+ Add Dishes</ion-item>
      <ion-grid no-padding fixed>
        <div padding-vertical>
          <ion-list margin-bottom>
            <ion-item>
              <ion-label color="dark" stacked>Dish Name:</ion-label>
              <ion-input [(ngModel)]="dishData.title" type="text" placeholder="Type here..."></ion-input>
            </ion-item>
            <ion-item>
              <ion-label color="dark" stacked>Dish Type:</ion-label>
              <ion-select>
                <ion-option value="house">Pasta</ion-option>
                <ion-option value="mansion">Pizza</ion-option>
                <ion-option value="Apartment">Fast Food</ion-option>
                <ion-option value="comroom">Street Food</ion-option>
                <ion-option value="farm">Barbecue</ion-option>
                <ion-option value="farm">Veggie</ion-option>
              </ion-select>
            </ion-item>
            <ion-item>
              <ion-label color="dark" stacked>Dish Ingredients:</ion-label>
              <ion-textarea rows="5" placeholder="Type here..."></ion-textarea>
            </ion-item>
            <ion-item>
              <ion-label color="dark" stacked>Dish Price:</ion-label>
              <ion-input [(ngModel)]="dishData.price" type="number" placeholder="Type here..."></ion-input>
            </ion-item>

            <div padding-vertical>
              <h5 ion-text color="dark" margin-bottom class="fw500">Add Images of Dish <span ion-text class="fw300">(Max.
                  5)</span></h5>
              <button ion-button icon-only color="light">
                <ion-icon name="image" color="dark"></ion-icon>
              </button>
              <button ion-button icon-only color="light">
                <ion-icon name="image" color="dark"></ion-icon>
              </button>
              <button ion-button icon-only color="light">
                <ion-icon name="image" color="dark"></ion-icon>
              </button>
              <button ion-button icon-only color="light">
                <ion-icon name="image" color="dark"></ion-icon>
              </button>
              <button ion-button icon-only color="light">
                <ion-icon name="image" color="dark"></ion-icon>
              </button>
            </div>
            <button ion-button block color="orange1" (click)="saveRestaurant(dishData)">
              <ion-icon name="cloud-upload"></ion-icon>
              &nbsp;
              + Dishes
            </button>
          </ion-list>
        </div>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
